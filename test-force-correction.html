<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Force Correction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {

        }

        .test-table {

            margin: 10px 0;
        }

        .test-table th,
        .test-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .test-table th {
            background-color: #f2f2f2;
        }

        .prose {
            max-width: none;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        button.success {
            background: #28a745;
        }

        button.danger {
            background: #dc3545;
        }

        .logs-container {
            background: #1e1e1e;
            color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }

        .log-success {
            color: #4CAF50;
        }

        .log-error {
            color: #f44336;
        }

        .log-warning {
            color: #ff9800;
        }

        .log-info {
            color: #2196F3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Test Force Correction</h1>
        <p>Test qui applique directement la correction de restauration</p>

        <div class="container">
            <h2>üéØ Tests de Force</h2>
            <button onclick="testManualCorrection()">üîß Correction Manuelle</button>
            <button onclick="testInterceptMethod()">üïµÔ∏è Intercepter M√©thode</button>
            <button onclick="testDirectHTML()">üìù HTML Direct</button>
            <button class="danger" onclick="clearLogs()">üßπ Effacer</button>
        </div>

        <div class="container">
            <h2>üìã Table de Test</h2>
            <div class="prose prose-base dark:prose-invert max-w-none">
                <table id="test-table" class="test-table min-w-full">
                    <thead>
                        <tr>
                            <th>Test</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Original</td>
                            <td>Data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <h2>üìä Logs</h2>
            <div id="logs-display" class="logs-container">
                <div class="log-entry log-info">[INIT] Test de force correction charg√©</div>
            </div>
        </div>
    </div>

    <!-- Charger le syst√®me de stockage -->
    <script src="menu_storage.js"></script>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;

            const logsContainer = document.getElementById('logs-display');
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;

            console.log(`[${timestamp}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs-display').innerHTML = '';
            log('Logs effac√©s', 'info');
        }

        // Fonction de correction manuelle qui applique directement ma logique
        function applyManualCorrection(table, savedHTML) {
            log('üîß Application de la correction manuelle...', 'info');

            try {
                // Parser le HTML sauvegard√©
                const parser = new DOMParser();
                const doc = parser.parseFromString(savedHTML, 'text/html');
                const parsedTable = doc.querySelector('table');

                if (!parsedTable) {
                    log('‚ùå Impossible de parser le HTML sauvegard√©', 'error');
                    return false;
                }

                log('‚úÖ HTML pars√© avec succ√®s', 'success');

                // Pr√©server les classes et styles
                const currentClasses = table.className;
                const currentStyles = table.style.cssText;

                // Restaurer la structure
                table.innerHTML = parsedTable.innerHTML;
                log('üìã Structure HTML restaur√©e', 'info');

                // MA CORRECTION: Copier cellule par cellule
                const originalCells = table.querySelectorAll('td, th');
                const restoredCells = parsedTable.querySelectorAll('td, th');

                log(`üîß Correction: ${originalCells.length} cellules originales, ${restoredCells.length} cellules restaur√©es`, 'info');

                for (let i = 0; i < Math.min(originalCells.length, restoredCells.length); i++) {
                    const originalContent = originalCells[i].textContent;
                    const restoredContent = restoredCells[i].textContent;
                    originalCells[i].textContent = restoredContent;
                    log(`üîß Cellule ${i}: "${originalContent}" ‚Üí "${restoredContent}"`, 'info');
                }

                // Restaurer classes et styles
                table.className = currentClasses;
                table.style.cssText = currentStyles;

                log('‚úÖ Correction manuelle appliqu√©e avec succ√®s', 'success');
                return true;

            } catch (error) {
                log(`‚ùå Erreur correction manuelle: ${error.message}`, 'error');
                return false;
            }
        }

        async function testManualCorrection() {
            log('üîß === TEST CORRECTION MANUELLE ===', 'info');

            try {
                const table = document.getElementById('test-table');
                const firstCell = table.querySelector('td');
                const testContent = 'MANUAL_CORRECTION_' + Date.now();

                // Nettoyer et d√©finir contenu
                table.removeAttribute('data-robust-table-id');
                firstCell.textContent = testContent;
                log(`üìù Contenu d√©fini: "${testContent}"`, 'info');

                // Sauvegarder
                const saveResult = window.claraverseStorageAPI.saveTable(table);
                log(`üíæ Sauvegarde: ${saveResult ? 'SUCC√àS' : '√âCHEC'}`, saveResult ? 'success' : 'error');

                if (saveResult) {
                    // R√©cup√©rer l'ID et les donn√©es sauvegard√©es
                    const tableId = table.getAttribute('data-robust-table-id');
                    log(`üîë ID de table: ${tableId ? tableId.substring(0, 30) + '...' : 'AUCUN'}`, 'info');

                    if (tableId) {
                        const savedDataStr = localStorage.getItem(tableId);
                        if (savedDataStr) {
                            const savedData = JSON.parse(savedDataStr);
                            log(`üìä Donn√©es trouv√©es: ${savedData.html ? 'OUI' : 'NON'}`, savedData.html ? 'success' : 'error');

                            // Modifier temporairement
                            firstCell.textContent = 'TEMP_MANUAL';
                            log(`üìù Contenu modifi√©: "${firstCell.textContent}"`, 'info');

                            // Appliquer ma correction manuelle
                            const correctionResult = applyManualCorrection(table, savedData.html);

                            if (correctionResult) {
                                // V√©rifier le r√©sultat
                                const finalContent = firstCell.textContent;
                                log(`üìã Contenu final: "${finalContent}"`, 'info');

                                if (finalContent === testContent) {
                                    log('‚úÖ CORRECTION MANUELLE R√âUSSIE !', 'success');
                                } else {
                                    log(`‚ùå CORRECTION MANUELLE √âCHOU√âE`, 'error');
                                    log(`   Attendu: "${testContent}"`, 'error');
                                    log(`   Obtenu:  "${finalContent}"`, 'error');
                                }
                            }
                        } else {
                            log('‚ùå Donn√©es non trouv√©es dans localStorage', 'error');
                        }
                    } else {
                        log('‚ùå Aucun ID de table trouv√©', 'error');
                    }
                }

            } catch (error) {
                log(`‚ùå ERREUR: ${error.message}`, 'error');
            }
        }

        async function testInterceptMethod() {
            log('üïµÔ∏è === TEST INTERCEPTION M√âTHODE ===', 'info');

            try {
                // Sauvegarder la m√©thode originale
                const originalRestore = window.claraverseStorageAPI.restoreTable;
                log('üìã M√©thode originale sauvegard√©e', 'info');

                // Cr√©er une version intercept√©e
                window.claraverseStorageAPI.restoreTable = function (table) {
                    log('üïµÔ∏è INTERCEPTION: restoreTable appel√©e !', 'warning');

                    // Appeler la m√©thode originale
                    const result = originalRestore.call(this, table);
                    log(`üïµÔ∏è R√©sultat m√©thode originale: ${result}`, result ? 'success' : 'error');

                    // Si la m√©thode originale √©choue, appliquer ma correction
                    if (result) {
                        log('üïµÔ∏è M√©thode originale r√©ussie, v√©rification du contenu...', 'info');

                        // V√©rifier si le contenu a vraiment √©t√© restaur√©
                        const firstCell = table.querySelector('td');
                        if (firstCell && firstCell.textContent.startsWith('TEMP_')) {
                            log('üïµÔ∏è Contenu non restaur√©, application de la correction...', 'warning');

                            // R√©cup√©rer les donn√©es et appliquer ma correction
                            const tableId = table.getAttribute('data-robust-table-id');
                            if (tableId) {
                                const savedDataStr = localStorage.getItem(tableId);
                                if (savedDataStr) {
                                    const savedData = JSON.parse(savedDataStr);
                                    applyManualCorrection(table, savedData.html);
                                }
                            }
                        }
                    }

                    return result;
                };

                log('üïµÔ∏è M√©thode intercept√©e install√©e', 'success');

                // Tester avec la m√©thode intercept√©e
                const table = document.getElementById('test-table');
                const firstCell = table.querySelector('td');
                const testContent = 'INTERCEPT_' + Date.now();

                table.removeAttribute('data-robust-table-id');
                firstCell.textContent = testContent;
                log(`üìù Contenu d√©fini: "${testContent}"`, 'info');

                const saveResult = window.claraverseStorageAPI.saveTable(table);
                if (saveResult) {
                    firstCell.textContent = 'TEMP_INTERCEPT';
                    log(`üìù Contenu modifi√©: "${firstCell.textContent}"`, 'info');

                    const restoreResult = window.claraverseStorageAPI.restoreTable(table);
                    log(`üîÑ Restauration intercept√©e: ${restoreResult}`, restoreResult ? 'success' : 'error');

                    const finalContent = firstCell.textContent;
                    log(`üìã Contenu final: "${finalContent}"`, 'info');

                    if (finalContent === testContent) {
                        log('‚úÖ INTERCEPTION R√âUSSIE !', 'success');
                    } else {
                        log(`‚ùå INTERCEPTION √âCHOU√âE`, 'error');
                    }
                }

                // Restaurer la m√©thode originale
                window.claraverseStorageAPI.restoreTable = originalRestore;
                log('üïµÔ∏è M√©thode originale restaur√©e', 'info');

            } catch (error) {
                log(`‚ùå ERREUR INTERCEPTION: ${error.message}`, 'error');
            }
        }

        async function testDirectHTML() {
            log('üìù === TEST HTML DIRECT ===', 'info');

            try {
                const table = document.getElementById('test-table');
                const firstCell = table.querySelector('td');
                const testContent = 'DIRECT_HTML_' + Date.now();

                // Test simple: modifier directement le HTML
                firstCell.textContent = testContent;
                log(`üìù Contenu d√©fini directement: "${testContent}"`, 'info');

                // Sauvegarder le HTML actuel
                const currentHTML = table.innerHTML;
                log('üíæ HTML actuel sauvegard√©', 'info');

                // Modifier temporairement
                firstCell.textContent = 'TEMP_DIRECT_HTML';
                log(`üìù Contenu modifi√©: "${firstCell.textContent}"`, 'info');

                // Restaurer directement le HTML
                table.innerHTML = currentHTML;
                log('üîÑ HTML restaur√© directement', 'info');

                // V√©rifier
                const finalContent = table.querySelector('td').textContent;
                log(`üìã Contenu final: "${finalContent}"`, 'info');

                if (finalContent === testContent) {
                    log('‚úÖ HTML DIRECT R√âUSSI !', 'success');
                } else {
                    log(`‚ùå HTML DIRECT √âCHOU√â`, 'error');
                }

            } catch (error) {
                log(`‚ùå ERREUR HTML DIRECT: ${error.message}`, 'error');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            log('üîß Test de force correction charg√©', 'success');
            log('üí° Ces tests appliquent directement les corrections', 'info');
        });
    </script>
</body>

</html>
