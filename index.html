  <script>
    // Wait for all scripts to load and initialize coordination
    document.addEventListener("DOMContentLoaded", function () {
      console.log("üöÄ ClaraVerse v3.0 - Synchronization System Loading...");

      // Monitor coordinator readiness
      document.addEventListener(
        "claraverse:coordinator:ready",
        function (event) {
          console.log("‚úÖ ClaraVerse Coordination System Ready!");
          console.log(
            "üìä Registered Scripts:",
            event.detail.registeredScripts,
          );

          // Optional: Display status notification
          if (window.claraverseSyncAPI) {
            const notification = document.createElement("div");
            notification.style.cssText = `
              position: fixed;
              top: 20px;
              right: 20px;
              background: linear-gradient(45deg, #10b981, #059669);
              color: white;
              padding: 12px 20px;
              border-radius: 8px;

              font-weight: 600;

              z-index: 10000;
              transition: transform 0.3s ease;
            `;
            notification.innerHTML = "üéØ ClaraVerse v3.0 Ready!";

            document.body.appendChild(notification);

            // Auto-hide after 3 seconds
            setTimeout(() => {
              notification.style.transform = "translateX(100%)";
              setTimeout(() => notification.remove(), 300);
            }, 3000);
          }
        },
      );

      // Error handling for script loading issues
      window.addEventListener("error", function (event) {
        if (event.filename && event.filename.includes("claraverse")) {
          console.error("‚ùå ClaraVerse Script Error:", event.message);
        }
      });
    });
