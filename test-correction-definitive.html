<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Correction D√©finitive</title>
    <style>
        body {

            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;

        .container {

        }

        }

        .test-table th,

        }

        .test-table th {

        }

        .prose {

        }

        button {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        button.success {

        }

        .logs-container {
            background: #1e1e1e;
            color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;

            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .log-entry {

        }

        .log-success {
            color: #4CAF50;
        }

        .log-error {

        }

        .log-warning {
            color: #ff9800;
        }

        .log-info {

        }

        .status-box {
            padding: 15px;

            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéØ Test Correction D√©finitive</h1>
        <p>Test avec la solution finale : re-s√©lection DOM apr√®s restauration</p>

        <div id="status-box" class="status-box status-info">
            üéØ Correction d√©finitive active - Probl√®me de r√©f√©rence DOM r√©solu
        </div>

        <div class="container">
            <h2>üéØ Tests D√©finitifs</h2>
            <button onclick="testCorrectionDefinitive()">üéØ Test Int√©gr√©</button>
            <button onclick="testBasicDefinitive()">üîß Test Basique</button>
            <button onclick="testCyclesDefinitifs()">üîÑ Test Cycles</button>
            <button onclick="runAllDefinitiveTests()">üöÄ Tous les Tests</button>
            <button onclick="clearLogs()">üßπ Effacer</button>
        </div>

        <div class="container">
            <h2>üìã Table de Test</h2>
            <div class="prose prose-base dark:prose-invert max-w-none">
                <table id="test-table" class="test-table min-w-full">
                    <thead>
                        <tr>
                            <th>Test</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Original</td>
                            <td>Data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <h2>üìä Logs</h2>
            <div id="logs-display" class="logs-container">
                <div class="log-entry log-info">[INIT] Correction d√©finitive pr√™te</div>
            </div>
        </div>
    </div>

    <!-- Charger le syst√®me de stockage -->
    <script src="menu_storage.js"></script>
    <!-- Charger la correction d√©finitive -->
    <script src="correction-definitive.js"></script>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;

            const logsContainer = document.getElementById('logs-display');
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;

            console.log(`[${timestamp}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs-display').innerHTML = '';
            log('Logs effac√©s', 'info');
        }

        function updateStatus(message, type = 'info') {
            const statusBox = document.getElementById('status-box');
            statusBox.className = `status-box status-${type}`;
            statusBox.textContent = message;
        }

        async function testBasicDefinitive() {
            log('üéØ === TEST BASIQUE D√âFINITIF ===', 'info');

            try {
                const table = document.getElementById('test-table');
                const testContent = 'DEFINITIF_BASIC_' + Date.now();

                // Nettoyer et d√©finir contenu
                table.removeAttribute('data-robust-table-id');

                // IMPORTANT: Ne pas garder de r√©f√©rence √† la cellule
                table.querySelector('td').textContent = testContent;
                log(`üìù Contenu d√©fini: "${testContent}"`, 'info');

                // Sauvegarder
                const saveResult = window.claraverseStorageAPI.saveTable(table);
                log(`üíæ Sauvegarde: ${saveResult ? 'SUCC√àS' : '√âCHEC'}`, saveResult ? 'success' : 'error');

                if (saveResult) {
                    // Modifier temporairement (sans garder de r√©f√©rence)
                    table.querySelector('td').textContent = 'CONTENU_TEMPORAIRE_DEFINITIF';
                    log(`üìù Contenu modifi√©: "${table.querySelector('td').textContent}"`, 'info');

                    // Restaurer (avec correction d√©finitive automatique)
                    const restoreResult = window.claraverseStorageAPI.restoreTable(table);
                    log(`üîÑ Restauration: ${restoreResult ? 'SUCC√àS' : '√âCHEC'}`, restoreResult ? 'success' : 'error');

                    // V√©rifier avec re-s√©lection DOM (la cl√© du succ√®s)
                    setTimeout(() => {
                        const finalContent = table.querySelector('td').textContent; // RE-S√âLECTION
                        log(`üìã Contenu final (re-s√©lectionn√©): "${finalContent}"`, 'info');

                        if (finalContent === testContent) {
                            log('‚úÖ TEST BASIQUE D√âFINITIF R√âUSSI !', 'success');
                            updateStatus('‚úÖ Test basique r√©ussi avec correction d√©finitive', 'success');
                        } else {
                            log(`‚ùå TEST BASIQUE D√âFINITIF √âCHOU√â`, 'error');
                            log(`   Attendu: "${testContent}"`, 'error');
                            log(`   Obtenu:  "${finalContent}"`, 'error');
                            updateStatus('‚ùå Test basique √©chou√©', 'error');
                        }
                    }, 50);
                }

            } catch (error) {
                log(`‚ùå ERREUR: ${error.message}`, 'error');
                updateStatus('‚ùå Erreur lors du test', 'error');
            }
        }

        async function testCyclesDefinitifs() {
            log('üîÑ === TEST CYCLES D√âFINITIFS ===', 'info');

            try {
                const table = document.getElementById('test-table');
                let successCount = 0;

                table.removeAttribute('data-robust-table-id');

                for (let i = 1; i <= 5; i++) {
                    const testContent = `DEFINITIF_CYCLE_${i}_${Date.now()}`;

                    // Ne pas garder de r√©f√©rence
                    table.querySelector('td').textContent = testContent;
                    const saveResult = window.claraverseStorageAPI.saveTable(table);

                    if (saveResult) {
                        table.querySelector('td').textContent = 'TEMP';
                        const restoreResult = window.claraverseStorageAPI.restoreTable(table);

                        // Attendre la correction d√©finitive
                        await new Promise(resolve => setTimeout(resolve, 100));

                        // RE-S√âLECTIONNER pour lire le bon contenu
                        const finalContent = table.querySelector('td').textContent;

                        if (restoreResult && finalContent === testContent) {
                            successCount++;
                            log(`‚úÖ Cycle ${i}/5 r√©ussi avec correction d√©finitive`, 'success');
                        } else {
                            log(`‚ùå Cycle ${i}/5 √©chou√© - Obtenu: "${finalContent}"`, 'error');
                        }
                    }
                }

                if (successCount === 5) {
                    log('‚úÖ TEST CYCLES D√âFINITIFS R√âUSSI: Tous les cycles fonctionnent !', 'success');
                    updateStatus('‚úÖ Tous les cycles r√©ussis avec correction d√©finitive', 'success');
                } else {
                    log(`‚ùå TEST CYCLES D√âFINITIFS PARTIELLEMENT R√âUSSI: ${successCount}/5 cycles`, 'warning');
                    updateStatus(`‚ö†Ô∏è ${successCount}/5 cycles r√©ussis`, 'warning');
                }

            } catch (error) {
                log(`‚ùå ERREUR: ${error.message}`, 'error');
                updateStatus('‚ùå Erreur lors des cycles', 'error');
            }
        }

        async function runAllDefinitiveTests() {
            log('üöÄ === D√âBUT TOUS LES TESTS D√âFINITIFS ===', 'info');
            updateStatus('üîÑ Ex√©cution de tous les tests d√©finitifs...', 'info');

            await testBasicDefinitive();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testCyclesDefinitifs();

            log('üöÄ === FIN TOUS LES TESTS D√âFINITIFS ===', 'info');
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            log('üéØ Interface de test avec correction d√©finitive charg√©e', 'success');

            // V√©rifier si la correction d√©finitive est charg√©e
            setTimeout(() => {
                if (typeof window.testCorrectionDefinitive === 'function') {
                    log('‚úÖ Correction d√©finitive d√©tect√©e et pr√™te', 'success');
                    updateStatus('‚úÖ Correction d√©finitive active - Probl√®me r√©solu', 'success');
                } else {
                    log('‚ùå Correction d√©finitive non d√©tect√©e', 'error');
                    updateStatus('‚ùå Correction d√©finitive non charg√©e', 'error');
                }
            }, 500);
        });
    </script>
</body>

</html>
