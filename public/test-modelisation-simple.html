<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Modelisation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 1px solid #ddd;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #f3f4f6;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .console {
            background: #1e293b;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Test Simple Modelisation Template</h1>

        <div>
            <button class="btn" onclick="runTest()">‚ñ∂Ô∏è Ex√©cuter le test</button>
            <button class="btn" onclick="clearConsole()">üóëÔ∏è Effacer console</button>
            <button class="btn" onclick="runDiagnostic()">üîç Diagnostic</button>
        </div>

        <h2>Table de test avec Flowise et PARTIE 1</h2>
        <table>
            <thead>
                <tr>
                    <th>Flowise</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PARTIE 1</td>
                    <td>Document DOCX statique - Test d'injection</td>
                </tr>
                <tr>
                    <td>Info</td>
                    <td>Cette table devrait d√©clencher l'injection du template Alpha</td>
                </tr>
            </tbody>
        </table>

        <div id="injection-zone">
            <!-- Le template sera inject√© ici -->
        </div>

        <h3>Console de logs</h3>
        <div class="console" id="console"></div>
    </div>

    <script src="Modelisation_template.js"></script>
    <script>
        // Intercepter console.log
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;

        function addToConsole(message, type = 'log') {
            originalLog(message);
            const color = type === 'error' ? '#ef4444' : '#10b981';
            consoleDiv.innerHTML += `<div style="color: ${color}">${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        console.log = function (...args) {
            addToConsole(args.join(' '), 'log');
        };

        console.error = function (...args) {
            addToConsole(args.join(' '), 'error');
        };

        function runTest() {
            console.log('=== EX√âCUTION DU TEST ===');
            if (window.ModelisationTemplate) {
                window.ModelisationTemplate.execute();
            } else {
                console.error('‚ùå ModelisationTemplate non disponible');
            }
        }

        function clearConsole() {
            consoleDiv.innerHTML = '';
        }

        function runDiagnostic() {
            console.log('=== DIAGNOSTIC ===');
            console.log('Tables trouv√©es: ' + document.querySelectorAll('table').length);

            const tables = document.querySelectorAll('table');
            tables.forEach((table, i) => {
                console.log(`Table ${i + 1}: ${table.textContent.substring(0, 50)}...`);
            });

            if (window.ModelisationTemplate) {
                console.log('‚úÖ API disponible');
                console.log('Config:', JSON.stringify(window.ModelisationTemplate.config, null, 2));
            } else {
                console.error('‚ùå API non disponible');
            }
        }

        // Auto-ex√©cution au chargement
        window.addEventListener('load', () => {
            console.log('‚úÖ Page charg√©e');
            console.log('üìã Cliquez sur "Ex√©cuter le test" pour lancer la d√©tection');

            // Auto-test apr√®s 1 seconde
            setTimeout(() => {
                console.log('üîÑ Auto-test dans 1 seconde...');
                runTest();
            }, 1000);
        });
    </script>
</body>

</html>
