<body>
    <div class="container">

                <h3>ğŸ“Š Ã‰tat des MÃ©thodes</h3>
                <div id="method-status">

            <div class="container">
                <h2>ğŸ“Š Logs en Temps RÃ©el</h2>
                <div id="logs-display" class="logs-container auto-scroll">

                        <span class="log-timestamp">[INIT]</span> Interface de test chargÃ©e

    <!-- Charger le systÃ¨me de stockage -->
    <script src="menu_storage.js"></script>

    <script>
        let autoScroll = true;
        let testResults = {
            direct: null,
            api: null,
            legacy: null
        };

        // Fonction de logging avec affichage frontend
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;

            const statusIcon = document.createElement('span');
            statusIcon.className = `status-indicator status-${type}`;

            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'log-timestamp';
            timestampSpan.textContent = `[${timestamp}]`;

            const messageSpan = document.createElement('span');
            messageSpan.textContent = ` ${message}`;

            logEntry.appendChild(statusIcon);
            logEntry.appendChild(timestampSpan);
            logEntry.appendChild(messageSpan);

            const logsContainer = document.getElementById('logs-display');
            logsContainer.appendChild(logEntry);

            // Auto-scroll vers le bas
            if (autoScroll) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }

            // Aussi dans la console pour debug
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs-display').innerHTML = '';
            log('Logs effacÃ©s', 'info');
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const button = document.querySelector('button[onclick="toggleAutoScroll()"]');
            button.textContent = `ğŸ“œ Auto-Scroll: ${autoScroll ? 'ON' : 'OFF'}`;
            button.className = autoScroll ? 'warning' : '';
        }

        function updateMethodStatus() {
            const statusContainer = document.getElementById('method-status');
            statusContainer.innerHTML = '';

            const methods = [
                {
                    name: 'claraverseStorageAPI',
                    available: typeof window.claraverseStorageAPI !== 'undefined',
                    subMethods: window.claraverseStorageAPI ? {
                        saveTable: typeof window.claraverseStorageAPI.saveTable,
                        restoreTable: typeof window.claraverseStorageAPI.restoreTable
                    } : {}
                },
                {
                    name: 'storageManager',
                    available: typeof window.storageManager !== 'undefined',
                    subMethods: window.storageManager ? {
                        restoreTableFromStorage: typeof window.storageManager.restoreTableFromStorage
                    } : {}
                },
                {
                    name: 'restoreTableHTML (Legacy)',
                    available: typeof window.restoreTableHTML !== 'undefined'
                }
            ];

            methods.forEach(method => {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'method-status';

                const indicator = document.createElement('span');
                indicator.className = `status-indicator ${method.available ? 'status-success' : 'status-error'}`;

                const text = document.createElement('span');
                text.textContent = `${method.name}: ${method.available ? 'Disponible' : 'Non disponible'}`;

                statusDiv.appendChild(indicator);
                statusDiv.appendChild(text);

                if (method.subMethods) {
                    Object.entries(method.subMethods).forEach(([subName, subType]) => {
                        const subDiv = document.createElement('div');
                        subDiv.style.marginLeft = '20px';
                        subDiv.style.fontSize = '12px';
                        subDiv.textContent = `  â””â”€ ${subName}: ${subType}`;
                        statusDiv.appendChild(subDiv);
                    });
                }

                statusContainer.appendChild(statusDiv);
            });
        }

        async function testDirectCall() {
            log('ğŸ¯ === DÃ‰BUT TEST APPEL DIRECT ===', 'info');

            try {
                const table = document.getElementById('test-table');
                const firstCell = table.querySelector('td');
                const testContent = 'DIRECT_CALL_' + Date.now();

                // Nettoyer
                table.removeAttribute('data-robust-table-id');
                table.removeAttribute('data-menu-table-id');
                firstCell.textContent = testContent;
                log(`ğŸ“ Contenu dÃ©fini: "${testContent}"`, 'info');

                // Sauvegarder avec API
                log('ğŸ’¾ Tentative de sauvegarde...', 'info');
                const saveResult = window.claraverseStorageAPI.saveTable(table);
                log(`ğŸ’¾ Sauvegarde API: ${saveResult ? 'SUCCÃˆS' : 'Ã‰CHEC'}`, saveResult ? 'success' : 'error');

                if (saveResult) {
                    // Modifier temporairement
                    firstCell.textContent = 'TEMP_DIRECT';
                    log(`ğŸ“ Contenu modifiÃ© temporairement: "${firstCell.textContent}"`, 'info');

                    // APPEL DIRECT Ã  la mÃ©thode interne
                    log('ğŸ¯ Tentative d\'appel direct au storageManager...', 'info');

                    if (window.storageManager && window.storageManager.restoreTableFromStorage) {
                        log('âœ… storageManager.restoreTableFromStorage trouvÃ©', 'success');
                        const directResult = window.storageManager.restoreTableFromStorage(table);
                        log(`ğŸ”„ RÃ©sultat appel direct: ${directResult ? 'SUCCÃˆS' : 'Ã‰CHEC'}`, directResult ? 'success' : 'error');
                        testResults.direct = directResult;
                    } else {
                        log('âŒ storageManager.restoreTableFromStorage non accessible', 'error');
                        testResults.direct = false;
                    }

                    // VÃ©rifier le rÃ©sultat
                    const finalContent = firstCell.textContent;
                    log(`ğŸ“‹ Contenu final: "${finalContent}"`, 'info');
                    log(`ğŸ“‹ Contenu attendu: "${testContent}"`, 'info');

                    if (finalContent === testContent) {
                        log('âœ… TEST APPEL DIRECT RÃ‰USSI !', 'success');
                    } else {
                        log(`âŒ TEST APPEL DIRECT Ã‰CHOUÃ‰`, 'error');
                        log(`   Attendu: "${testContent}"`, 'error');
                        log(`   Obtenu:  "${finalContent}"`, 'error');
                    }
                } else {
                    log('âŒ Impossible de tester sans sauvegarde', 'error');
                    testResults.direct = false;
                }

            } catch (error) {
                log(`âŒ ERREUR APPEL DIRECT: ${error.message}`, 'error');
                testResults.direct = false;
            }

            log('ğŸ¯ === FIN TEST APPEL DIRECT ===', 'info');
        }

        async function testAPICall() {
            log('ğŸ”Œ === DÃ‰BUT TEST API ===', 'info');

            try {
                const table = document.getElementById('test-table');
                const firstCell = table.querySelector('td');
                const testContent = 'API_CALL_' + Date.now();

                // Nettoyer
                table.removeAttribute('data-robust-table-id');
                table.removeAttribute('data-menu-table-id');
                firstCell.textContent = testContent;
                log(`ğŸ“ Contenu dÃ©fini: "${testContent}"`, 'info');

                // Sauvegarder
                log('ğŸ’¾ Sauvegarde via API...', 'info');
                const saveResult = window.claraverseStorageAPI.saveTable(table);
                log(`ğŸ’¾ Sauvegarde: ${saveResult ? 'SUCCÃˆS' : 'Ã‰CHEC'}`, saveResult ? 'success' : 'error');

                if (saveResult) {
                    // Modifier temporairement

                    // Appel API
                    log('ğŸ”Œ Restauration via API...', 'info');
                    const apiResult = window.claraverseStorageAPI.restoreTable(table);
                    log(`ğŸ”„ RÃ©sultat API: ${apiResult ? 'SUCCÃˆS' : 'Ã‰CHEC'}`, apiResult ? 'success' : 'error');
                    testResults.api = apiResult;

                    // VÃ©rifier
                    const finalContent = firstCell.textContent;
                    log(`ğŸ“‹ Contenu final: "${finalContent}"`, 'info');

                    if (finalContent === testContent) {
                        log('âœ… TEST API RÃ‰USSI !', 'success');
                    } else {
                        log(`âŒ TEST API Ã‰CHOUÃ‰`, 'error');
                        log(`   Attendu: "${testContent}"`, 'error');
                        log(`   Obtenu:  "${finalContent}"`, 'error');
                    }
                } else {
                    log('âŒ Impossible de tester sans sauvegarde', 'error');
                    testResults.api = false;
                }

            } catch (error) {
                log(`âŒ ERREUR API: ${error.message}`, 'error');
                testResults.api = false;

            log('ğŸ”Œ === FIN TEST API ===', 'info');

        async function testLegacyCall() {
            log('ğŸ›ï¸ === DÃ‰BUT TEST LEGACY ===', 'info');

            try {
                const table = document.getElementById('test-table');
                const firstCell = table.querySelector('td');
                const testContent = 'LEGACY_CALL_' + Date.now();

                // Nettoyer
                table.removeAttribute('data-robust-table-id');

                firstCell.textContent = testContent;
                log(`ğŸ“ Contenu dÃ©fini: "${testContent}"`, 'info');

                // Sauvegarder
                log('ğŸ’¾ Sauvegarde via API...', 'info');
                const saveResult = window.claraverseStorageAPI.saveTable(table);
                log(`ğŸ’¾ Sauvegarde: ${saveResult ? 'SUCCÃˆS' : 'Ã‰CHEC'}`, saveResult ? 'success' : 'error');

                if (saveResult) {
                    // Modifier temporairement
                    firstCell.textContent = 'TEMP_LEGACY';
                    log(`ğŸ“ Contenu modifiÃ©: "${firstCell.textContent}"`, 'info');

                    // Appel Legacy
                    log('ğŸ›ï¸ Restauration via Legacy API...', 'info');
                    if (typeof window.restoreTableHTML === 'function') {
                        log('âœ… restoreTableHTML trouvÃ©', 'success');
                        const legacyResult = window.restoreTableHTML(table);
                        log(`ğŸ”„ RÃ©sultat Legacy: ${legacyResult ? 'SUCCÃˆS' : 'Ã‰CHEC'}`, legacyResult ? 'success' : 'error');
                        testResults.legacy = legacyResult;
                    } else {
                        log('âŒ restoreTableHTML non disponible', 'error');
                        testResults.legacy = false;
                    }

                    // VÃ©rifier
                    const finalContent = firstCell.textContent;
                    log(`ğŸ“‹ Contenu final: "${finalContent}"`, 'info');

                    if (finalContent === testContent) {
                        log('âœ… TEST LEGACY RÃ‰USSI !', 'success');
                    } else {
                        log(`âŒ TEST LEGACY Ã‰CHOUÃ‰`, 'error');
                        log(`   Attendu: "${testContent}"`, 'error');
                        log(`   Obtenu:  "${finalContent}"`, 'error');
                    }
                } else {
                    log('âŒ Impossible de tester sans sauvegarde', 'error');
                    testResults.legacy = false;
                }

            } catch (error) {
                log(`âŒ ERREUR LEGACY: ${error.message}`, 'error');
                testResults.legacy = false;
            }

            log('ğŸ›ï¸ === FIN TEST LEGACY ===', 'info');
        }

        async function runAllTests() {
            log('ğŸš€ === DÃ‰BUT DE TOUS LES TESTS ===', 'info');

            await testDirectCall();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testAPICall();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testLegacyCall();

            // RÃ©sumÃ© final
            log('ğŸ“Š === RÃ‰SUMÃ‰ FINAL ===', 'info');
            log(`ğŸ¯ Appel Direct: ${testResults.direct ? 'SUCCÃˆS' : 'Ã‰CHEC'}`, testResults.direct ? 'success' : 'error');
            log(`ğŸ”Œ API: ${testResults.api ? 'SUCCÃˆS' : 'Ã‰CHEC'}`, testResults.api ? 'success' : 'error');
            log(`ğŸ›ï¸ Legacy: ${testResults.legacy ? 'SUCCÃˆS' : 'Ã‰CHEC'}`, testResults.legacy ? 'success' : 'error');

            const successCount = Object.values(testResults).filter(r => r).length;
            log(`ğŸ“ˆ Score: ${successCount}/3 tests rÃ©ussis`, successCount > 0 ? 'success' : 'error');

            log('ğŸš€ === FIN DE TOUS LES TESTS ===', 'info');
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            log('ğŸš€ Interface de test avec logs frontend chargÃ©e', 'success');
            updateMethodStatus();
            log('ğŸ” Ã‰tat des mÃ©thodes mis Ã  jour', 'info');
            log('ğŸ’¡ Cliquez sur un bouton de test pour commencer', 'info');
        });
    </script>
